    <link rel="stylesheet" href="login.css">

</head>
<body>
    <div class="main-container">
        <img class="home-img" src="img/neonbrand-z3kBG5xIhjo-unsplash.jpg">
        <div class="son">
               <div class="form-container box">
                <h1 class="title">INSTAGRAM</h1>
                <form class="form">
                    <input class="username-login"  type="email" value="Phone, number, username, or email"><br>
                    <input type="password" value="Password"><br>
                    <input class="submit-btn" type="submit" value="Log In">
                    <div class="or-divider">
                        <div class="bar"></div>
                        <p>OR</p>
                        <div class="bar"></div>
                    </div>
                    <div class="log-in-with">
                        <img class="fb-icon" src="https://cdn.icon-icons.com/icons2/2108/PNG/512/facebook_icon_130940.png">
                        <a href="https://www.facebook.com/login.php?">Log in with Facebook</a>
                    </div>
                    <div class="forgot-password">
                        <a href="https://www.instagram.com/accounts/password/reset/">Forget password?</a>
                    </div>
                </form>
                
            </div>
            <div class="signup-container box">
                <div class="sign-up">
                    <p>Don't have an account? <span><a class="signup-link" href="https://www.instagram.com/accounts/emailsignup/">Sign up</a></span></p>
                </div>    
            </div>
            <div class="getapp-container box">
                <p>Get the app.</p>
                <div class="app-links">
                    <button class="btn">
                        <div class="btn-div">
                            <a class="app-btn" href="http:apple.com">
                            <i class="fab fa-apple"></i>
                            <p class="little-txt">Download on the <br/> <span class="big-txt">App Store</span></p>
                            </a>
                    </div>
                    </button> 
                    <button class="btn">
                        <div class="btn-div">
                            <a class="app-btn" href="http:google.com">
                            <i class="fab fa-google-play"></i>
                            <p class="little-txt">Get it on <br/> <span class="big-txt">Google Play</span></p>
                            </a>
                        </div>
                    </button>  
                </div>
            </div>    
        </div>
    </div>
